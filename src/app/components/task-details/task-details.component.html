
    <mat-card *ngFor="let item of task" class="task-card">
        <mat-card-header>
            <mat-card-title> {{ item.title }} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                
                {{ item.details }}
            </p>
            <p>
                Created At: {{ item.createdAt }} 
            </p>
        </mat-card-content>
        <button (click)="deleteTask(item)" >delete</button>
        <button  routerLink="/edit-task" (click)="editTask(item)">edit task</button>
        
        
    </mat-card>

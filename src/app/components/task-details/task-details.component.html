
    <mat-card *ngFor="let item of task" class="task-card">
        <mat-card-header>
            <mat-card-title> {{ item.title }} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                
                {{ item.details }}
            </p>
        </mat-card-content>
        
        
    </mat-card>
